<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scored</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@1,300,400,500,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-top">
            <p id="logo">Scored</p>
        </div>
        <div class="nav-sports-categories">
            <div class="nav-cards " id="football-card">
                <img class="nav-cards-icon" id="football-icon" src="./assets/icons/football_nav_icon.svg" />
                <span class="nav-cards-label">Football</span>
            </div>
            <div class="nav-cards" id="cricket-card">
                <img class="nav-cards-icon" id="cricket-icon" src="./assets/icons/cricket_nav_icon.svg" />
                <span class="nav-cards-label">Cricket</span>
            </div>
            <div class="nav-cards" id="tennis-card">
                <img class="nav-cards-icon" id="tennis-icon" src="./assets/icons/tennis_nav_icon.svg" />
                <span class="nav-cards-label">Tennis</span>
            </div>
            <div class="nav-cards" id="rugby-card">
                <img class="nav-cards-icon" id="rugby-icon" src="./assets/icons/rugby_nav_icon.svg" />
                <span class="nav-cards-label">Rugby</span>
            </div>
            <div class="nav-cards" id="motorsport-card">
                <img class="nav-cards-icon" id="motorsport-icon" src="./assets/icons/motorsport_nav_icon.svg" />
                <span class="nav-cards-label">Motorsport</span>
            </div>
            <div class="nav-cards" id="basketball-card">
                <img class="nav-cards-icon" id="basketball-icon" src="./assets/icons/basketball_nav_icon.svg" />
                <span class="nav-cards-label">Basketball</span>
            </div>
            <div class="nav-cards" id="mma-card">
                <img class="nav-cards-icon" id="mma-icon" src="./assets/icons/mma_nav_icon.svg" />
                <span class="nav-cards-label">MMA</span>
            </div>
        </div>
    </header>
    <main>
        <template id="football-template">
            <div class="football-match-card">
                <div class="fixture-card-info">
                    <div class="home-team">
                        <img class="home-team-logo" src="" />
                        <div class="home-team-name"></div>
                    </div>
                    <div class="fixture-info">
                        <div class="match-status"></div>
                        <div class="score-container" style="display: none;">
                            <div class="home-team-score"></div>
                            <span>-</span>
                            <div class="away-team-score"></div>
                        </div>
                        <div class="scheduled-time-container" style="display: none;">
                            <div class="match-time"></div> 
                            <div class="match-date"></div>
                        </div>
                    </div>
                    <div class="away-team">
                        <img class="away-team-logo" src="" />
                        <div class="away-team-name"></div>
                    </div>
                </div>
                <div class="football-match-info">
                    <div class="league-info">
                        <img class="league-emblem" src="" />
                        <div class="league-name"></div>
                    </div>
                    <div class="venue-info">
                        <img class="venue-flag" src="" />
                        <div class="venue"></div>
                    </div>
                </div>
            </div>
        </template>
        <template id="cricket-template">
            <div class="cricket-match-card">
                <div class="cricket-fixture-info">
                    <img class="cricket-icon" src="/assets/icons/cricket-icon.png"/>
                    <div class="competition-info"></div>
                    <div class="cricket-team-info">
                        <div class="cricket-home-team">
                            <div class="cricket-home-team-container">
                                <img class="cricket-home-team-logo" src="" alt="Home Team"/>
                                <div class="cricket-home-team-name"></div>
                            </div>
                            <div class="cricket-home-team-score-container" style="display: none;">
                                <div class="cricket-home-team-score"></div>
                                <div class="cricket-home-team-overs"></div>
                            </div>
                        </div>
                        <span class="versus-element">vs</span>
                        <div class="cricket-away-team">
                            <div class="cricket-away-team-container">
                                <img class="cricket-away-team-logo" src="" alt="Away Team"/>
                                <div class="cricket-away-team-name"></div>
                            </div>
                            <div class="cricket-away-team-score-container" style="display: none;">
                                <div class="cricket-away-team-score"></div>
                                <div class="cricket-away-team-overs"></div>
                            </div>
                        </div>
                    </div>
                    <div class="cricket-match-status" style="display: none;"></div>
                    <div class="schedule-container" style="display: none;">
                        <div class="scheduled-day"></div>
                        <span>,</span>
                        <div class="scheduled-time"></div>
                    </div>
                </div>
                <div class="cricket-match-info">
                    <div class="cricket-format">
                        <img class="format-icon" src="" />
                        <div class="format-name"></div>
                    </div>
                    <div class="cricket-venue-info">
                        <img class="location-icon" src="/assets/icons/cricket-icon-venue.png" />
                        <div class="venue-name"></div>
                    </div>
                </div>
            </div>
        </template>
        <div class="motorsport-container hidden">
            <div class="motorsport-header-section">
                <div class="motorsport-header-info">
                    <img id="f1-logo" alt="formula1-logo" src="./assets/logos/f1/f1_logo.png"/>
                </div>
                <div class="motorsport-header-main">
                    <div class="motorsport-races-section">Races</div>
                    <div class="motorsport-standings-section">Standings</div>
                </div>
            </div>
            <div class="motorsport-main">
                <template id="motorsport-template">
                    <div class="motorsport-race-card">
                        <div class="motorsport-race-info">
                            <div class="motorsport-round-info">
                                <p class="round-info"></p>
                                <p class="round-status"></p>
                            </div>
                            <div class="motorsport-circuit-container">
                                <div class="circuit-container">
                                    <div class="country-info">
                                        <img class="country-flag" src="" alt="country-flag"/>
                                        <p class="race-name"></p>
                                    </div>
                                    <div class="circuit-info-container">
                                        <div class="circuit-name"></div>
                                        <div class="race-schedule"></div>
                                    </div>
                                </div>
                                <div>
                                    <img class="circuit-track-image" src="./assets/logos/f1/monacoGP.png" alt="circuit-image" />
                                </div>
                            </div>
                        </div>
                        <div class="motorsport-circuit-image">
                            <img class="circuit-bg-image" src="./assets/logos/f1/monaco-circuit.jpg" alt="circuit-image" />
                            <div class="motorsport-race-schedule">
                                <div class="practice-1-schedule schedule">
                                    <p>Free Practice 1</p>
                                    <p class="practice-1-date">-</p>
                                    <p class="practice-1-time">-</p>
                                </div>
                                <div class="practice-2-schedule schedule">
                                    <p>Free Practice 2</p>
                                    <p class="practice-2-date">-</p>
                                    <p class="practice-2-time">-</p>
                                </div>
                                <div class="practice-3-schedule schedule">
                                    <p>Free Practice 3</p>
                                    <p class="practice-3-date">-</p>
                                    <p class="practice-3-time">-</p>
                                </div>
                                <div class="Qualifying-schedule schedule">
                                    <p>Qualifying</p>
                                    <p class="practice-1-date">-</p>
                                    <p class="practice-1-time">-</p>
                                </div>
                                <div class="main-race-schedule schedule">
                                    <p>Race</p>
                                    <p class="race-date">-</p>
                                    <p class="race-time">-</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
                <div id="motorsport-card-container"></div>
            </div>
        </div>
        <div class="main-container">
            <div id="container-status-buttons">
                <button class="container-buttons">Live</button>
                <button class="container-buttons">Finished</button>
                <button class="container-buttons">Upcoming</button>
            </div>
            <div id="fixtures-container"></div>
        </div>
    </main>
    <script type='module' src="./script.js"></script>
</body>

</html>
