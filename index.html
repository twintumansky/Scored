<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scored</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preload" href="/assets/fonts/fonnts.com-oakesgrotesk-regular-webfont.woff2" as="font" type="font/woff2"
        crossorigin>
    <link rel="preload" href="/assets/fonts/fonnts.com-oakesgrotesk-medium-webfont.woff2" as="font" type="font/woff2"
        crossorigin>
    <link rel="preload" href="/assets/fonts/fonnts.com-oakesgrotesk-light-webfont.woff2" as="font" type="font/woff2"
        crossorigin>
    <link rel="preload" href="/assets/fonts/fonnts.com-oakesgrotesk-bold-webfont.woff2" as="font" type="font/woff2"
        crossorigin>
</head>

<body>
    <header>
        <div class="header-top">
            <p id="logo">Scored</p>
        </div>
        <div class="nav-sports-categories">
            <div class="nav-cards" id="football-card">Football</div>
            <div class="nav-cards" id="cricket-card">Cricket</div>
            <div class="nav-cards" id="tennis-card">Tennis</div>
            <div class="nav-cards" id="rugby-card">Rugby</div>
            <div class="nav-cards" id="motorsport-card">Motorsport</div>
            <div class="nav-cards" id="basketball-card">Basketball</div>
            <div class="nav-cards" id="mma-card">MMA</div>
        </div>
    </header>
    <main>
        <template id="fixture-card-template">
            <div class="fixture-card">
                <div class="fixture-card-info">
                    <div class="home-team">
                        <img class="home-team-logo" src="" />
                        <div class="home-team-name"></div>
                    </div>
                    <div class="fixture-info">
                        <div class="status"></div>
                        <div class="score">
                            <div class="home-team-score"></div>
                            <p>&ndash;</p>
                            <div class="away-team-score"></div>
                        </div>
                    </div>
                    <div class="away-team">
                        <img class="away-team-logo" src="" />
                        <div class="away-team-name"></div>
                    </div>
                </div>
                <div class="match-info">
                    <div class="league-name"></div>
                    <div class="venue"></div>
                </div>
            </div>
        </template>
        <div id="football-fixture-cards" class="fixture-cards-container"></div>
    </main>
    <script src="./script.js" defer></script>
</body>

</html>
