<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scored</title>
    <link rel="icon" type="image/svg" href="/assets/logos/app_logo/logo_asset.svg">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preload" as="image" href="/assets/images/football_header.jpg">
    <link rel="preload" as="image" href="/assets/images/cricket_header_new.jpg">
</head>

<body>
    <header>
        <div class="header-top">
            <img id="app-logo" src="./assets/logos/app_logo/scored_app_logo.svg" />
        </div>
        <div class="nav-sports-categories">
            <div class="nav-cards " id="football-card">
                <img class="nav-cards-icon" id="football-icon" src="./assets/icons/nav_icons/football_nav_icon.svg" />
                <span class="nav-cards-label">Football</span>
            </div>
            <div class="nav-cards" id="cricket-card">
                <img class="nav-cards-icon" id="cricket-icon" src="./assets/icons/nav_icons/cricket_nav_icon.svg" />
                <span class="nav-cards-label">Cricket</span>
            </div>
            <div class="nav-cards" id="motorsport-card">
                <img class="nav-cards-icon" id="motorsport-icon"
                    src="./assets/icons/nav_icons/motorsport_nav_icon.svg" />
                <span class="nav-cards-label">Motorsport</span>
            </div>
            <div class="nav-cards" id="tennis-card">
                <img class="nav-cards-icon" id="tennis-icon" src="./assets/icons/nav_icons/tennis_nav_icon.svg" />
                <span class="nav-cards-label">Tennis</span>
            </div>
            <div class="nav-cards" id="rugby-card">
                <img class="nav-cards-icon" id="rugby-icon" src="./assets/icons/nav_icons/rugby_nav_icon.svg" />
                <span class="nav-cards-label">Rugby</span>
            </div>
            <div class="nav-cards" id="basketball-card">
                <img class="nav-cards-icon" id="basketball-icon"
                    src="./assets/icons/nav_icons/basketball_nav_icon.svg" />
                <span class="nav-cards-label">Basketball</span>
            </div>
            <div class="nav-cards" id="mma-card">
                <img class="nav-cards-icon" id="mma-icon" src="./assets/icons/nav_icons/mma_nav_icon.svg" />
                <span class="nav-cards-label">MMA</span>
            </div>
        </div>
    </header>
    <main>
        <div class="football-section">
            <div class="sport-header-container" id="football-header-container">
                <img class="sport-header-image" src="/assets/images/football_header.jpg" decoding="async"
                    fetchpriority="high" alt="sport-header-image">
            </div>
            <template id="football-template">
                <div class="football-match-card">
                    <div class="football-fixture-info">
                        <img class="football-icon" src="/assets/icons/football-icon.svg" />
                        <div class="football-competition-info competition-info"></div>
                        <div class="fixture-card-info">
                            <div class="home-team">
                                <img class="home-team-logo" src="" />
                                <div class="home-team-name"></div>
                            </div>
                            <div class="fixture-info">
                                <div class="score-container" style="display: none;">
                                    <div class="home-team-score"></div>
                                    <span>-</span>
                                    <div class="away-team-score"></div>
                                </div>
                                <div class="football-versus-element" style="display: none;">
                                    <div>vs</div>
                                </div>
                            </div>
                            <div class="away-team">
                                <img class="away-team-logo" src="" />
                                <div class="away-team-name"></div>
                            </div>
                        </div>
                    </div>
                    <div class="football-match-status"></div>
                    <div class="football-match-info">
                        <div class="league-info">
                            <img class="league-emblem" src="" />
                            <div class="league-name"></div>
                        </div>
                        <div class="venue-info">
                            <img class="venue-flag" src="" />
                            <div class="venue"></div>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <div class="cricket-section">
            <div class="sport-header-container" id="cricket-header-container">
                <img class="sport-header-image" src="/assets/images/cricket_header_new.jpg" decoding="async"
                    fetchpriority="high" alt="sport-header-image">
            </div>
            <template id="cricket-template">
                <div class="cricket-match-card">
                    <div class="cricket-fixture-info">
                        <img class="cricket-icon" src="/assets/icons/cricket-icon.svg" />
                        <div class="cricket-competition-info competition-info"></div>
                        <div class="cricket-team-info">
                            <div class="cricket-home-team">
                                <div class="cricket-home-team-container">
                                    <img class="cricket-home-team-logo" src="" alt="Home Team" />
                                    <div class="cricket-home-team-name"></div>
                                </div>
                                <div class="cricket-home-team-score-container" style="display: none;">
                                    <div class="innings-scores">
                                        <div class="innings-col innings-1">
                                            <span class="score-runs"></span>
                                            <span class="score-overs"></span>
                                        </div>
                                        <div class="innings-col innings-2" style="display: none;">
                                            <span class="score-runs"></span>
                                            <span class="score-overs"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <span class="cricket-versus-element">vs</span>
                            <div class="cricket-away-team">
                                <div class="cricket-away-team-container">
                                    <img class="cricket-away-team-logo" src="" alt="Away Team" />
                                    <div class="cricket-away-team-name"></div>
                                </div>
                                <div class="cricket-away-team-score-container" style="display: none;">
                                    <div class="innings-scores">
                                        <div class="innings-col innings-1">
                                            <span class="score-runs"></span>
                                            <span class="score-overs"></span>
                                        </div>
                                        <div class="innings-col innings-2" style="display: none;">
                                            <span class="score-runs"></span>
                                            <span class="score-overs"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="cricket-match-status" style="display: none;"></div>
                        <div class="schedule-container" style="display: none;">
                            <div class="scheduled-day"></div>
                            <span>,</span>
                            <div class="scheduled-time"></div>
                        </div>
                    </div>
                    <div class="cricket-match-info">
                        <div class="cricket-format">
                            <img class="format-icon" src="" />
                            <div class="format-name"></div>
                        </div>
                        <div class="cricket-venue-info">
                            <img class="location-icon" src="/assets/icons/cricket-venue-icon.svg" />
                            <div class="venue-name"></div>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <div class="motorsport-container hidden">
            <div class="motorsport-header-section">
                <div class="motorsport-header-info">
                    <img id="f1-logo" alt="formula_1-logo" src="./assets/images/f1/f1_logo.svg" />
                </div>
                <div class="motorsport-header-main">
                    <button class="motorsport-header-button active" id="motorsport-races">Races</button>
                    <button class="motorsport-header-button" id="motorsport-standings">Standings</button>
                </div>
            </div>
            <div class="motorsport-main">
                <template id="motorsport-races-template">
                    <div class="motorsport-race-card">
                        <div class="motorsport-race-info-container">
                            <div class="motorsport-race-info">
                                <img src="" class="country-flag-logo" alt="country-flag" />
                                <div class="motorsport-round-info">
                                    <div class="motorsport-race-name"></div>
                                    <div class="motorsport-race-date"></div>
                                </div>
                            </div>
                            <div class="motorsport-round-winner-container hidden">
                                <img id="motorsport-round-winner-image" src="./assets/icons/champion_logo.svg" />
                                <div id="motorsport-round-winner"></div>
                            </div>
                        </div>
                    </div>
                </template>
                <template id="motorsport-standings-template">
                    <div id="motorsport-standings-main-container">
                        <div class="motorsport-standings-main-container-card-left-container">
                            <p class="motorsport-standings-main-container-data"
                                id="motorsport-standings-main-container-pos-info"></p>
                            <div id="motorsport-standings-main-container-card-entity">
                                <img class="motorsport-standings-main-container-data"
                                    id="motorsport-standings-main-container-entity-img" />
                                <p class="motorsport-standings-main-container-data"
                                    id="motorsport-standings-main-container-entity-info"></p>
                            </div>
                        </div>
                        <div class="motorsport-standings-main-container-card-right-container">
                            <p class="motorsport-standings-main-container-data"
                                id="motorsport-standings-main-container-wins-info"></p>
                            <p class="motorsport-standings-main-container-data"
                                id="motorsport-standings-main-container-poles-info">NA</p>
                            <p class="motorsport-standings-main-container-data"
                                id="motorsport-standings-main-container-podiums-info">NA</p>
                            <p class="motorsport-standings-main-container-data"
                                id="motorsport-standings-main-container-points-info"></p>
                        </div>
                    </div>
                </template>
                <div class="motorsport-standings-container-info hidden">
                    <div id="motorsport-standings-container-btn-info">
                        <button class="motorsport-standings-container-info-buttons"
                            id="motorsport-standings-container-info-btn-drivers">
                            Drivers
                        </button>
                        <button class="motorsport-standings-container-info-buttons"
                            id="motorsport-standings-container-info-btn-teams">
                            Teams
                        </button>
                    </div>
                    <div id="motorsport-standings-container-table-info">
                        <div class="motorsport-standings-container-table-info-data"
                            id="motorsport-standings-container-initial-sec">
                            <p id="motorsport-standings-container-pos-info">Pos</p>
                            <p id="motorsport-standings-container-entity-info"></p>
                        </div>
                        <div class="motorsport-standings-container-table-info-data"
                            id="motorsport-standings-container-final-sec">
                            <p id="motorsport-standings-container-wins-info">Wins</p>
                            <p id="motorsport-standings-container-poles-info">Poles</p>
                            <p id="motorsport-standings-container-podiums-info">Pod</p>
                            <p id="motorsport-standings-container-points-info">Pts</p>
                        </div>
                    </div>
                </div>
                <div id="motorsport-card-container"></div>
            </div>
        </div>
        <div id="container-status-buttons">
            <button class="container-buttons">Live</button>
            <button class="container-buttons">Finished</button>
            <button class="container-buttons">Upcoming</button>
        </div>
        <div class="main-container">
            <div id="fixtures-container"></div>
        </div>
    </main>
    <script type='module' src="./script.js"></script>
</body>

</html>
