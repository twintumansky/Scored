<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scored</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@1,300,400,500,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-top">
            <p id="logo">Scored</p>
        </div>
        <div class="nav-sports-categories">
            <div class="nav-cards " id="football-card">Football</div>
            <div class="nav-cards active" id="cricket-card">Cricket</div>
            <div class="nav-cards" id="tennis-card">Tennis</div>
            <div class="nav-cards" id="rugby-card">Rugby</div>
            <div class="nav-cards" id="motorsport-card">Motorsport</div>
            <div class="nav-cards" id="basketball-card">Basketball</div>
            <div class="nav-cards" id="mma-card">MMA</div>
        </div>
    </header>
    <main>
        <template id="cricket-template">
            <div class="cricket-match-card">
                <div class="cricket-fixture-info">
                    <img class="cricket-icon" src="/assets/icons/cricket-icon.png"/>
                    <div class="competition-info"></div>
                    <div class="cricket-team-info">
                        <div class="cricket-home-team">
                            <div class="cricket-home-team-name"></div>
                            <img class="cricket-home-team-logo" src="" alt="Home Team"/>
                            <div class="cricket-home-team-score-container" style="display: none;">
                                <div class="cricket-home-team-overs"></div>
                                <div class="cricket-home-team-score"></div>
                            </div>
                        </div>
                        <span class="versus-element" style="display: none;">vs</span>
                        <div class="cricket-away-team">
                            <div class="cricket-away-team-score" style="display: none;"></div>
                            <img class="cricket-away-team-logo" src="" alt="Away Team"/>
                            <div class="cricket-away-team-name"></div>
                        </div>
                    </div>
                    <div class="cricket-match-status" style="display: none;"></div>
                    <div class="schedule-container" style="display: none;">
                        <div class="scheduled-day"></div>
                        <div class="scheduled-time"></div>
                    </div>
                </div>
                <div class="cricket-match-info">
                    <div class="cricket-format">
                        <img class="format-icon" src="" />
                        <div class="format-name"></div>
                    </div>
                    <div class="cricket-venue-info">
                        <img class="location-icon" src="/assets/icons/cricket-icon-venue.png" />
                        <div class="venue-name"></div>
                    </div>
                </div>
            </div>
        </template>
        <template id="football-template">
            <div class="football-match-card">
                <div class="fixture-card-info">
                    <div class="home-team">
                        <img class="home-team-logo" src="" />
                        <div class="home-team-name"></div>
                    </div>
                    <div class="fixture-info">
                        <div class="match-status"></div>
                        <div class="score-container" style="display: none;">
                            <div class="home-team-score"></div>
                            <span>-</span>
                            <div class="away-team-score"></div>
                        </div>
                        <div class="scheduled-time-container" style="display: none;">
                            <div class="match-time"></div> 
                            <div class="match-date"></div>
                        </div>
                    </div>
                    <div class="away-team">
                        <img class="away-team-logo" src="" />
                        <div class="away-team-name"></div>
                    </div>
                </div>
                <div class="football-match-info">
                    <div class="league-info">
                        <img class="league-emblem" src="" />
                        <div class="league-name"></div>
                    </div>
                    <div class="venue-info">
                        <img class="venue-flag" src="" />
                        <div class="venue"></div>
                    </div>
                </div>
            </div>
        </template>
        <div class="main-container">
            <div id="container-status-buttons">
                <button class="container-buttons">Live</button>
                <button class="container-buttons">Finished</button>
                <button class="container-buttons">Upcoming</button>
            </div>
            <div id="fixtures-container"></div>
        </div>
    </main>
    <script type='module' src="./script.js"></script>
</body>

</html>
